<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me!</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="con-main">
            <img class="nav-brand-img" src="images/flat-design-illustrated-cms-concept_23-2148793189.avif">
            <a href="index.html"><i class=" fa fa-solid fa-xmark"></i></a>
        </div>
        <hr>
        <div class="Contact">
            <h1>Thanks for taking the time to reach out.</h1>
            <div class="form-con">
                <form class="enquire">
                    <div class="details">
                        <div class="detail">
                            <div class="d-l">
                                <div><label>Name</label></div>
                                <div class="d-l-i">
                                    <input type="text" style="width: 100%; height: 30px;">
                                </div>
                            </div>
                            <div class="d-r">
                                <label>Email</label>
                                <div class="d-l-i">
                                    <input type="email" style="width: 100%; height: 30px;">
                                </div>
                            </div>
                        </div>
                        <div>
                            <label>Message :</label>
                            <div>
                                <input type="text" style="width: 80%; height: 170px;">
                            </div>
                        </div>
                    </div>
                    <div class="btn-c">
                        <button class="con-sub" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/05bd19d197.js" crossorigin="anonymous"></script>
</body>
</html>
